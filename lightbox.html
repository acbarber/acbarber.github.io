<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="lightbox2-master/lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



	<title>Lightbox</title>
</head>
<body>
	<main>
		<header>
			<button type="button" data-filter="all">All</button>
			<button type="button" data-filter=".landscape">Landscape</button>
			<button type="button" data-filter=".animal">Animal</button>

		</header>
		<div class = "gallery container">
			<div class='mix landscape'><a href="images/balloons.png" data-lightbox='landscape'><img src="images/balloons.png" alt='balloons'></a></div>

			<div class='mix landscape'><a href="images/canyon_river.png" data-lightbox='landscape'><img src="images/canyon_river.png" alt="Canyon River"></a></div>

			<div class='mix animal'><a href="images/charlotte.png" data-lightbox='animal'><img src="images/charlotte.png" alt='Charlotte'></a></div>

			<div class='mix landscape'><a href="images/from_below.png" data-lightbox='landscape' class='mix landscape'><img src="images/from_below.png" alt="From Below"></a></div>

			<div class='mix animal'><a href="images/hat_lulu.png" data-lightbox='animal' class='mix animal'><img src="images/hat_lulu.png" alt="Lulu with Hat"></a></div>

			<div class='mix landscape'><a href="images/scottsdale_river.png" data-lightbox='landscape' class='mix landscape'><img src="images/scottsdale_river.png" alt='Scottsdale River'></a></div>

			<div class='mix landscape'><a href="images/skyline.png" data-lightbox='landscape' class='mix landscape'><img src="images/skyline.png" alt='Skyline'></a></div>

			<div class='mix animal'><a href="images/sleeping_lulu.png" data-lightbox='animal' class='mix animal'><img src="images/sleeping_lulu.png" alt='Sleeping Lulu'></a></div>

			<div class= 'mix animal'><a href="images/squirrel.jpg" data-lightbox='animal' class='mix animal'><img src="images/squirrel.jpg" alt='Squirrel'></a></div>

		</div>
	</main>
<script src="patrickkunka-mixitup-61dac05/dist/mixitup.min.js"></script>
<script>
    var containerEl = document.querySelector('.container');

		var mixer = mixitup(containerEl);
</script>

<script src="lightbox2-master/lightbox2-master/dist/js/lightbox.js"></script>

</body>
</html>
