<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Challenge 4</title>
	<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Open+Sans" rel="stylesheet">
    <style>

    .errormsg {
			font-family: 'Allerta Stencil', sans-serif;    	color:red;
    	display:none;
		}
    </style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <h1>Challenge 4</h1>
	<form id='form'>
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!" id=submit>
    </form>
		<a href='challenge5.html'>Go to Challenge 5</a>
		<script>

		$('#submit').click(function(e){
			e.preventDefault();
			if($('#fullname').val()=='')
				$('#nameerrormsg').show();
			else
				$('#nameerrormsg').hide();
			if($('#streetaddr').val()=='')
				$('#addrerrormsg').show()
			else
				$('#addrerrormsg').hide();
			if($('#fullname').val()!='' && $('#streetaddr').val()!='')
				$('#form').submit()


		});

		</script>
</body>
</html>
